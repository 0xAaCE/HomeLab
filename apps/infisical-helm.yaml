apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infisical
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://dl.cloudsmith.io/public/infisical/helm-charts/helm/charts/
    chart: infisical-standalone
    targetRevision: 1.7.2
    helm:
      values: |
        infisical:
          # Let Helm chart use its default tested image
          replicaCount: 1

          # Use existing secret with connection URIs
          existingSecret: infisical-secrets

        ingress:
          enabled: false

        ingress-nginx:
          enabled: false

        # Disable embedded databases - use our own
        postgresql:
          enabled: false

        redis:
          enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: infisical
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
